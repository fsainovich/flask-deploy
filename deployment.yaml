apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flask-env-var
  name: flask-env-var
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-env-var  
  template:
    metadata:
      labels:
        app: flask-env-var
    spec:
      containers:
      - image: fsainovich/flask-env-var:0.1
        name: flask-env-var